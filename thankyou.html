<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thank You - Online Solution</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0f7a41, #18a058);
      color: #fff;
      text-align: center;
    }
    .card {
      background: rgba(0,0,0,0.3);
      padding: 40px;
      border-radius: 16px;
      max-width: 400px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
      animation: fadeIn 0.6s ease-in-out;
    }
    h1 {
      margin: 0 0 16px;
      font-size: 2rem;
    }
    p {
      margin-bottom: 24px;
    }
    a {
      display: inline-block;
      background: #fff;
      color: #0f7a41;
      padding: 12px 20px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.2s;
    }
    a:hover {
      background: #0f7a41;
      color: #fff;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>âœ… Thank You!</h1>
    <p>We have received your message. Our team will contact you shortly.</p>
    <a href="index.html">Go back to Home</a>
  </div>
</body>
</html>
