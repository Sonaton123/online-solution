
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact - Online Solution</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f2f2f2; padding: 20px;">
  <h2>Contact Us</h2>
  <form action="https://formsubmit.co/sonatongogoi123@gmail.com" method="POST" style="max-width: 400px; background: white; padding: 20px; border-radius: 8px;">
    <label>First Name</label><br>
    <input type="text" name="First Name" required><br><br>

    <label>Last Name</label><br>
    <input type="text" name="Last Name" required><br><br>

    <label>Phone Number</label><br>
    <input type="text" name="Phone Number" required><br><br>

    <label>Email ID</label><br>
    <input type="email" name="Email" required><br><br>

    <label>Message / Complaint</label><br>
    <textarea name="Message" rows="4" required></textarea><br><br>

    <input type="hidden" name="_captcha" value="false">
    <input type="hidden" name="_next" value="https://sonaton123.github.io/online-solution/thank-you.html">

    <button type="submit">Submit</button>
  </form>
</body>
</html>
